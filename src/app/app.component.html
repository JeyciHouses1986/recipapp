<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (loadedFeature == 'recipe'){
      <app-recipe-book></app-recipe-book>
      } @else if (loadedFeature !== 'recipe'){
      <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
